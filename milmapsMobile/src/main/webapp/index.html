<html>
    <head>
        <!--                                                               -->
        <!-- Consider inlining CSS to reduce the number of requested files -->
        <!--                                                               -->
        <link type="text/css" rel="stylesheet" href="Mobile.css"/>

        <title>Milmaps Mobile</title>

        <meta name="viewport" 
              content="width=device-width, 
              height=device-height, 
              initial-scale=1.0, 
              user-scalable=no">

        <script type="text/javascript">
            var layerSets = [
                //ArcGIS
                { 
                    server: "http://services.arcgisonline.com/ArcGIS/rest/services", 
                    data: "NatGeo_World_Map",
                    urlPattern: "{server}/{data}/MapServer/tile/{level}/{y}/{x}",
                    srs: "EPSG:4326",
                    zeroTop: true,
                    autoRefreshOnTimer: false,
                    startLevelTileWidthInDeg:180,
                    startLevelTileHeightInDeg:180,
                    pixelHeight: 512,
                    pixelWidth: 512,
                    active: false
                }
                ,	//ArcGIS
                {
                    server: "http://services.arcgisonline.com/ArcGIS/rest/services", 
                    data: "ESRI_Imagery_World_2D",
                    urlPattern: "{server}/{data}/MapServer/tile/{level}/{y}/{x}",
                    srs: "EPSG:4326",
                    zeroTop: true,
                    autoRefreshOnTimer: false,
                    startLevelTileWidthInDeg:180,
                    startLevelTileHeightInDeg:180,
                    pixelHeight: 512,
                    pixelWidth: 512,
                    active: true
                }
                , // PLI-Service
                {
                    server: window.location.protocol + '//' + window.location.host + '/pli-service',
                    urlPattern: "{server}/rs/tiles/{level}/{x}/{y}.png",
                    autoRefreshOnTimer: true,
                    alwaysDraw: true,
                    pixelHeight: 512,
                    pixelWidth: 512,
                    zIndex: 5,
                    startLevelTileWidthInDeg: 180.0,
                    active: true
                }
            ]
        </script>

        <script type="text/javascript" src="mobile/mobile.nocache.js"></script>
    </head>

    <body>
        <div id="mapPanel">Loading...</div>
    </body>
</html>
